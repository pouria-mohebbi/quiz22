<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <h1 class="advice-id">Advice #117</h1>
      <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="Divider" class="divider-desktop">
        <img src="images/pattern-divider-mobile.svg" alt="Divider" class="divider-mobile">
      </div>
      <button class="dice-button">
        <img src="images/icon-dice.svg" alt="Dice Icon">
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
